<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Miscela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Calcolatore Miscela</h1>

        <div class="mb-4">
            <label for="gasoline" class="block text-gray-700 font-semibold mb-2">Quantit√† di benzina (litri)</label>
            <input type="tel" id="gasoline" value="5" min="0" step="0.1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="percentage" class="block text-gray-700 font-semibold mb-2">Percentuale di miscela (%)</label>
            <div class="flex items-center space-x-2 mb-2">
                <button onclick="setPercentage(1.5)" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition-colors">1.5%</button>
                <button onclick="setPercentage(2)" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition-colors">2%</button>
                <button onclick="setPercentage(2.5)" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition-colors">2.5%</button>
                <button onclick="setPercentage(3)" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 transition-colors">3%</button>
            </div>
            <input type="tel" id="percentage" value="2" min="0" step="0.1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button onclick="calculateMix()" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition-colors text-lg">Calcola</button>
        
        <div id="result" class="mt-8 p-6 bg-blue-100 rounded-lg border-l-4 border-blue-500 shadow-md hidden">
            <h2 class="text-xl font-bold text-blue-700 mb-2">Risultato del calcolo</h2>

            <!-- Nuova sezione con icone -->
            <h3 class="text-xl font-bold text-gray-800 mt-4 text-center">Quanto mettere</h3>
            <div class="flex justify-around items-center mt-4 mb-4">
                <div class="flex flex-col items-center">
                    <span class="text-5xl mb-2">‚õΩ</span>
                    <p class="text-lg font-semibold text-gray-700">Benzina</p>
                    <p id="result-gasoline" class="text-2xl font-bold text-green-700 mt-1"></p>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-5xl mb-2">üõ¢Ô∏è</span>
                    <p class="text-lg font-semibold text-gray-700">Olio</p>
                    <p id="result-oil" class="text-2xl font-bold text-orange-700 mt-1"></p>
                </div>
            </div>
            <!-- Fine nuova sezione -->

            <p class="text-gray-800">Per fare una miscela al <strong id="output-percentage">2%</strong> con <strong id="output-gasoline">5 litri</strong> di benzina, devi aggiungere:</p>
            <p class="text-2xl font-bold text-blue-900 mt-4"><strong id="oil-liters">0.1</strong> litri di olio, ovvero <strong id="oil-ml">100</strong> ml di olio.</p>
        </div>
    </div>

    <script>
        // Funzione per impostare la percentuale di miscela
        function setPercentage(value) {
            document.getElementById('percentage').value = value;
            calculateMix();
        }

        // Funzione per calcolare la miscela
        function calculateMix() {
            const gasoline = parseFloat(document.getElementById('gasoline').value);
            const percentage = parseFloat(document.getElementById('percentage').value);

            if (isNaN(gasoline) || isNaN(percentage) || gasoline <= 0 || percentage < 0) {
                // Al posto di alert(), aggiorniamo il messaggio di errore nella UI
                document.getElementById('result').classList.add('hidden');
                // Potremmo aggiungere un messaggio di errore visibile
                return;
            }

            const oilLiters = gasoline * (percentage / 100);
            const oilMl = oilLiters * 1000;

            // Aggiorna la sezione con le icone
            document.getElementById('result-gasoline').textContent = gasoline.toFixed(1) + ' L';
            document.getElementById('result-oil').textContent = oilLiters.toFixed(3) + ' L';

            // Aggiorna il riepilogo testuale
            document.getElementById('output-percentage').textContent = percentage;
            document.getElementById('output-gasoline').textContent = gasoline;
            document.getElementById('oil-liters').textContent = oilLiters.toFixed(3);
            document.getElementById('oil-ml').textContent = Math.round(oilMl);
            document.getElementById('result').classList.remove('hidden');
        }

        // Calcola la miscela iniziale al caricamento della pagina
        window.onload = function() {
            calculateMix();
        };
    </script>
</body>
</html>
